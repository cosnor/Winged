version: "3.9"

services:
  backend: # BFF / Gateway
    build: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/code/app:Z
      - ./backend/requirements.txt:/code/requirements.txt:Z
    environment:
      - USERS_URL=http://users:8001
      - SIGHTINGS_URL=http://sightings:8002
      - ML_WORKER_URL=http://ml_worker:8003
      - MAPS_URL=http://maps:8004
      - ROUTES_URL=http://routes:8005
      - ACHIEVEMENTS_URL=http://achievements:8006
    depends_on:
      db:
        condition: service_healthy  # ← Esperar que DB esté ready
      users:
        condition: service_started
    networks:
      - winged_network

  users:
    build: ./services/users
    container_name: users  # ← AGREGAR container_name
    ports:
      - "8001:8001"
    volumes:
      - ./services/users/app:/code/app:Z
      - ./services/users/requirements.txt:/code/requirements.txt:Z
    environment:
      # ✅ CORREGIR: usar 'db' que es el nombre real del servicio
      - DB_HOST=db                    # ← Era postgres_db, pero el servicio se llama 'db'
      - DB_PORT=5432
      - DB_NAME=winged_users          # ← Esta DB debe existir
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - JWT_SECRET_KEY=dev-secret-key-change-in-production
    depends_on:
      db:
        condition: service_healthy    # ← Esperar que PostgreSQL esté ready
    networks:
      - winged_network

  sightings:
    build: ./services/sightings
    container_name: sightings
    ports:
      - "8002:8002"
    volumes:
      - ./services/sightings/app:/code/app:Z
      - ./services/sightings/requirements.txt:/code/requirements.txt:Z
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/winged_sightings
    depends_on:
      db:
        condition: service_healthy
    networks:
      - winged_network

  ml_worker:
    build: ./services/ml_worker
    container_name: ml_worker
    ports:
      - "8003:8003"
    volumes:
      - ./services/ml_worker/app:/code/app:Z
      - ./services/ml_worker/requirements.txt:/code/requirements.txt:Z
    environment:
      - MODEL_PATH=/code/app/birdnet_plugin.py
    networks:
      - winged_network

  maps:
    build: ./services/maps
    container_name: maps
    ports:
      - "8004:8004"
    volumes:
      - ./services/maps/app:/code/app:Z
      - ./services/maps/requirements.txt:/code/requirements.txt:Z
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/winged_maps
    depends_on:
      db:
        condition: service_healthy
    networks:
      - winged_network

  routes:
    build: ./services/routes
    container_name: routes
    ports:
      - "8005:8005"
    volumes:
      - ./services/routes/app:/code/app:Z
      - ./services/routes/requirements.txt:/code/requirements.txt:Z
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/winged_routes
    depends_on:
      db:
        condition: service_healthy
    networks:
      - winged_network

  achievements:
    build: ./services/achievements
    container_name: achievements
    ports:
      - "8006:8006"
    volumes:
      - ./services/achievements/app:/code/app:Z
      - ./services/achievements/requirements.txt:/code/requirements.txt:Z
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/winged_achievements
    depends_on:
      db:
        condition: service_healthy
    networks:
      - winged_network

  mobile:
    build: ./mobile
    container_name: mobile_app
    ports:
      - "8081:8081"    # Puerto para la app web
      - "19000:19000"  # Puerto para Metro Bundler
      - "19001:19001"  # Puerto para Expo DevTools
      - "19002:19002"  # Puerto para Tunnel
    volumes:
      - ./mobile:/app:Z
      - /app/node_modules  # Volumen anónimo para node_modules
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=localhost
      - API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - winged_network
    stdin_open: true
    tty: true

  db:
    image: postgis/postgis:16-3.4
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres  # ← DB por defecto, pero necesitas crear winged_users
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:Z  # ← Scripts de inicialización
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - winged_network

# ✅ AGREGAR NETWORK (estaba faltando!)
networks:
  winged_network:
    driver: bridge

volumes:
  postgres_data: