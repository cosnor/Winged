apiVersion: apps/v1
kind: Deployment
metadata:
  name: sightings
  namespace: winged
  labels:
    app: sightings
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sightings
  template:
    metadata:
      labels:
        app: sightings
    spec:
      containers:
      - name: sightings
        image: winged/sightings:latest  # Replace with your actual image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8002
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgres-service:5432/winged_sightings"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: sightings-service
  namespace: winged
  labels:
    app: sightings
spec:
  selector:
    app: sightings
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
    name: http
  type: ClusterIP