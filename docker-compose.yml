version: "3.9"

services:
  backend: # BFF / Gateway
    build: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/code/app:Z
      - ./backend/requirements.txt:/code/requirements.txt:Z
    environment:
      - USERS_URL=http://users:8001
      - SIGHTINGS_URL=http://sightings:8002
      - ML_WORKER_URL=http://ml_worker:8003
      - MAPS_URL=http://maps:8004
      - ROUTES_URL=http://routes:8005
      - ACHIEVEMENTS_URL=http://achievements:8006
    depends_on:
      - users
      - sightings
      - ml_worker
      - maps
      - routes
      - achievements
      - db

  users:
    build: ./services/users
    container_name: users
    ports:
      - "8001:8001"
    volumes:
      - ./services/users/app:/code/app:Z
      - ./services/users/requirements.txt:/code/requirements.txt:Z
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/winged_users
    depends_on:
      - db

  sightings:
    build: ./services/sightings
    container_name: sightings
    ports:
      - "8002:8002"
    volumes:
      - ./services/sightings/app:/code/app:Z
      - ./services/sightings/requirements.txt:/code/requirements.txt:Z
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/winged_sightings
    depends_on:
      - db
      - ml_worker

  ml_worker:
    build: ./services/ml_worker
    container_name: ml_worker
    ports:
      - "8003:8003"
    volumes:
      - ./services/ml_worker/app:/code/app:Z
      - ./services/ml_worker/requirements.txt:/code/requirements.txt:Z
    environment:
      - MODEL_PATH=/code/app/birdnet_plugin.py

  maps:
    build: ./services/maps
    container_name: maps
    ports:
      - "8004:8004"
    volumes:
      - ./services/maps/app:/code/app:Z
      - ./services/maps/requirements.txt:/code/requirements.txt:Z
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/winged_maps
    depends_on:
      - db

  routes:
    build: ./services/routes
    container_name: routes
    ports:
      - "8005:8005"
    volumes:
      - ./services/routes/app:/code/app:Z
      - ./services/routes/requirements.txt:/code/requirements.txt:Z
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/winged_routes
    depends_on:
      - db

  achievements:
    build: ./services/achievements
    container_name: achievements
    ports:
      - "8006:8006"
    volumes:
      - ./services/achievements/app:/code/app:Z
      - ./services/achievements/requirements.txt:/code/requirements.txt:Z
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/winged_achievements
    depends_on:
      - db

  db:
    image: postgis/postgis:16-3.4
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
